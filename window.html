<!DOCTYPE html>
<html>
<head>
  <title>Donation Extension</title>
  <style>
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    button {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Content will be dynamically inserted by JavaScript -->
  </div>
  <script src="window.bundle.js"></script>
</body>
</html>
